<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六边形棋盘 - 三维立方体坐标</title>
    <link rel="stylesheet" href="../statics/style.css">
</head>
<body>
    <h1>六边形棋盘 - 三维立方体坐标</h1>
    
    <div class="controls">
        <button id="reset-btn">重置棋盘</button>
        <button id="toggle-coords-btn">显示/隐藏坐标</button>
    </div>
    
    <div class="board-container" id="board"></div>
    
    <div class="info-panel">
        <p>点击六边形可以选中它并高亮显示相邻的六个六边形。</p>
        <p id="selected-info">当前未选中任何六边形。</p>
    </div>

    <script src="../statics/main.js"></script>
</body>
</html>
